<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body style="background-color: blue;">
    <h1 style="text-align: center;">CALCULATOR</h1>
    <script src="index.js"></script>
    <div>
        <input id="inputbox">
    </div>
    <div id="bottom">
        <button id="ac" onclick="ac()">AC</button>
        <button id="del" onclick="del()">DEL</button>
        <button id="percentage" onclick="percentage()">%</button>
        <button id="div" onclick="div()" >รท</button><br>
        <button id="seven" onclick="seven()" >7</button>
        <button id="eight" onclick="eight()" >8</button>
        <button id="nine" onclick="nine()" >9</button>
        <button id="mult" onclick="mult()" >x</button><br>
        <button id="four" onclick="four()" >4</button>
        <button id="five" onclick="five()" >5</button>
        <button id="six" onclick="six()" >6</button>
        <button  id="sub" onclick="sub()" >-</button><br>
        <button id="one" onmouseup="one()">1</button>
        <button id="two" onclick="two()" >2</button>
        <button id="three" onclick="three()" >3</button>
        <button id="add" onclick="add()" >+</button><br>
        <button id="dzero" onclick="dzero()">00</button>
        <button id="zero" onclick="zero()" >0</button>
        <button id="equal" onclick="equal()">=</button>
        <button id="dolt" onclick="dolt()">.</button>
    
        
    </div>

</body>
</html>
